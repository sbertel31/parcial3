name: Snyk Docker Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  security-events: write

jobs:
  snyk:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: ghcr.io/${{ github.repository }}:${{ github.sha }}
      DOCKERFILE: Dockerfile

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: docker build -t $IMAGE_NAME -f $DOCKERFILE .

      - name: Verify Docker image exists
        run: docker images | grep "${{ github.repository }}"

      - name: Show Dockerfile contents (debug)
        run: cat $DOCKERFILE

      - name: Set up Snyk
        uses: snyk/actions/setup@v1

      - name: Authenticate with Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      - name: Run Snyk container scan
        continue-on-error: true
        run: |
          snyk container test $IMAGE_NAME \
            --severity-threshold=medium \
            --file=$DOCKERFILE \
            --exclude-base-image-vulns \
            --sarif-file-output=snyk.sarif

      - name: Process SARIF results
        run: |
          if [ -f snyk.sarif ]; then
            jq '
              .runs[].results[] |= (
                if .level == null then .level = "warning" else . end |
                if .locations[].physicalLocation.region.startLine == null then del(.locations[].physicalLocation.region.startLine) else . end
              )' snyk.sarif > processed-snyk.sarif
          else
            echo "snyk.sarif no encontrado. Omitiendo procesamiento."
          fi

      - name: Upload SARIF results to GitHub
        if: always() && exists('processed-snyk.sarif')
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: processed-snyk.sarif
